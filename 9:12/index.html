<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS3-ES1</title>
  </head>
  <body>
    <h1>Animals</h1>

    <form id="animalForm">
      <label for="animal1">Name animal:</label>
      <input
        type="text"
        id="animalName"
        class="animal"
        placeholder="Name of the animal"
      />

      <label for="animal2">Owner name:</label>
      <input
        type="text"
        id="ownerName"
        class="animal"
        placeholder="Owner Name"
      />

      <label for="animal3">Species</label>
      <input
        type="text"
        id="species"
        class="animal"
        placeholder="Species"
      />

      <label for="animal4">Breed:</label>
      <input
        type="text"
        id="breed"
        class="animal"
        placeholder="Breed"
      />

      <button type="button" id="add">ADD!</button>
    </form>
    <ul id="addItem">

    </ul>

    <script src="assets/js/script.js"></script>
  </body>
</html>
